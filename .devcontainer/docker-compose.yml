version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Update the VARIANT arg to pick a version of Go: 1, 1.16, 1.15
        "VARIANT": "1.18-bullseye"
        # Options
        "INSTALL_NODE": "false"
        "NODE_VERSION": "lts/*"
    container_name: kankuro_app
    volumes:
    - ..:/workspaces/kankuro:cached
    command: sleep infinity
